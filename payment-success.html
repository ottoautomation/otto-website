<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - OTTO Automation</title>
    <style>
        :root {
            --color-primary: #3AB573;
            --color-primary-dark: #2d9c5f;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-bg: #ffffff;
            --color-bg-alt: #f8fafc;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: var(--spacing-xl);
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--color-primary);
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: checkmark 0.5s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: var(--color-text);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        p {
            color: var(--color-text-secondary);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        .plan-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            color: white;
        }

        .plan-badge.starter {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }

        .plan-badge.pro {
            background: linear-gradient(135deg, var(--color-primary) 0%, #2d9c5f 100%);
        }

        .plan-badge.elite {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .redirect-message {
            background: var(--color-bg-alt);
            border-left: 4px solid var(--color-primary);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-lg);
        }

        .redirect-message strong {
            color: var(--color-text);
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-primary);
            margin: var(--spacing-lg) 0;
        }

        .btn-continue {
            display: inline-block;
            background: var(--color-primary);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-continue:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 181, 115, 0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: var(--spacing-lg) auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .countdown {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19"/>
            </svg>
        </div>

        <h1>Payment Successful!</h1>

        <div id="planBadge" class="plan-badge"></div>

        <p>Thank you for choosing OTTO Automation! Your payment has been processed successfully.</p>

        <div class="redirect-message">
            <strong>Next Step:</strong> Complete your onboarding to get your AI assistant set up.
        </div>

        <div class="countdown" id="countdown">3</div>

        <p style="color: var(--color-text-secondary); font-size: 14px; margin-bottom: var(--spacing-xl);">
            Redirecting you to onboarding in <span id="countdownText">3</span> seconds...
        </p>

        <a href="#" id="continueBtn" class="btn-continue" style="display: none;">
            Continue to Onboarding â†’
        </a>
    </div>

    <script>
        // Get plan from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'starter';

        // Update badge
        const badge = document.getElementById('planBadge');
        badge.className = `plan-badge ${plan.toLowerCase()}`;
        badge.textContent = plan.charAt(0).toUpperCase() + plan.slice(1) + ' Plan';

        // Countdown timer
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const countdownTextEl = document.getElementById('countdownText');

        const countdownInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            countdownTextEl.textContent = count;

            if (count <= 0) {
                clearInterval(countdownInterval);
                // Redirect to onboarding
                window.location.href = `onboarding.html?plan=${plan}`;
            }
        }, 1000);

        // Manual continue button (shows after 3 seconds if redirect doesn't work)
        setTimeout(() => {
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.style.display = 'inline-block';
            continueBtn.href = `onboarding.html?plan=${plan}`;
        }, 3500);

        // Track successful payment (optional - can integrate with analytics)
        console.log('Payment successful for plan:', plan);
    </script>
</body>
</html>
